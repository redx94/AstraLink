name: Deploy to Fly.io

on:
  workflow_run:
    workflows:
      - Build and Push Docker Image
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Flyctl
        run: curl -L https://fly.io/install.sh | sh

      - name: Log in to Fly.io
        run: flyctl auth login -t ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --image ${{ secrets.DOCKER_USERNAME }}/open5gs-prebuilt:latest
